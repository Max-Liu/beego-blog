<form class="form-blog" role="form" action="/blog/post" method="post">
  <h2 class="form-signin-heading text-center">New Blog</h2>
  <div>
    <input type="text" class="form-control form-title center-block" name="title" placeholder="Title">
  </div>
  <textarea id="textarea"class="form-control" rows="20" placeholder="Content" name="content"></textarea>
  <button class="btn btn-lg btn-primary center-block" type="submit">Post</button>
</form>
